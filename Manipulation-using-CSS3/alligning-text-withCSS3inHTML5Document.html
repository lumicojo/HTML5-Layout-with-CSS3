<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Aligning-text-with-CSS3-in-HTML5-Document</title>
    <style>
      /* #heading1 is reference the tag id div */
      #heading1 {
        width: 400px;
        height: 300px;
        border: 1px solid black;
        font-family: Calibri;
        font-size: 40pt;
        /* this move the heading in center or what ever you want to move it */
        text-align: center;
        /* this move the heading text down */
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="heading1">Heading Text</div>
  </body>
</html>
