<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8" />
      <title>Adding a Basic Navigation Menu with Div's in HTML5</title>
      <style>
        #menu {
          width: 500px;
          height: 40px;
          font-family: Calibri;
          font-size: 16pt;
          font-weight: bold;
          text-align: center;
          border: 1px solid black;
        }
      </style>
    </head>
  <body>
    <div id="menu">
    <div id="Home">Home</div>
    <div id="about">About Us</div>
    <div id="faq">FAQ</div>
    <div id="careers">Careers</div>
    <div id="contact">Contact Us</div>
    </div>
  </body>
</html>
