<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8" />
      <title>Creating Flyout Menus</title>
    <style>
      a {
        text-decoration: none;
      }
      nav ul {
        font-family: Calibri;
        font-size: 14pt;
        color: #b200ff;
        text-decoration: none;
      }
      /* here you put ul and after the second ul will desiprai when you hover */
      nav ul ul {
        display: none;
      }
      nav ul li:hover > ul {
        display: block;
      }
    </style>
    </head>
    <body>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a>
            <ul>
              <li><a href="#">The Company</a></li>
              <li><a href="#">The People</a>
              <ul>
                <li><a href="#">Our Employees</a></li>
                <li><a href="#" class="blue">Our Management</a></li>
              </ul>
              </li>
                  <li><a href="#">The Board</a></li>
                  <li><a href="#">Our History</a></li>
                </ul>
              </li>
          <li><a href="#">FAQ</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </body>
</html>
