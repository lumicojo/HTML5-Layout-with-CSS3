<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Using Nested Div to Create an HTML5 Navigation Bar</title>
  </head>
  <body>
    <div id="wrapper" style="width: 1280px; height: 700px;">
      <div id="banner" style="width: 12800px; height: 100px; background-color:#ff6a00;">Banner</div>
      <div id="nav" style="background-color: #ffd800; width: 180px; height:400px; float: left;">
      <!--Nav i create some nested nav (buttons) div's containers
          WE create div containers inside of main container witch is the nav container
          div id="nav" and nested the div's inside,give them color,width and a height to start make them in to the buttons -->
          <div id="home" style="background-color: #f00; width: 180px; height: 50px;">Home</div>
          <div id="faq" style="background-color: #00ff90; width: 180px; height: 50px;">FAQ</div>
          <div id="about" style="background-color: #0094ff; width: 180px; height: 50px;">About</div>
          <div id="careers" style="background-color: #ff00dc; width: 180px; height: 50px;">Careers</div>
          <div id="contact" style="background-color: #ff00dc; width: 180px; height: 50px;">Contact US</div>
      </div>
      <div id="content" style="background-color: #b6ff00; width: 1280px;
      height: 400px;">Content</div>
      <div id="footer" style="background-color: #808080; width: 1280px;
      height: 100px;">Footer</div>
    </div>
  </body>
</html>
