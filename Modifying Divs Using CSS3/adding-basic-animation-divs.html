<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8"/>
      <title>Adding Basic Animation to HTML5 DIV'S Using CSS3</title>
    <style>
      /* using css hover command this will change the color when hover over buttons */
      div.home:hover {
        background-color: #fff;
      }
      div.faq:hover {
        background-color: #fff;
      }
      div.about:hover {
        background-color: #fff;
      }
      div.careers:hover {
        background-color: #fff;
      }
      div.contact:hover {
        background-color: #fff;
      }
    </style>
    </head>
  <body>
    <div id="wrapper" style="width: 1280px; height: 700px;">
      <div id="banner" style="width: 12800px; height: 100px; background-color:
      #ff6a00;">Banner</div>
      <div id="nav" style="background-color: #0ff; width: 180px; height:
      400px; float: left;">
          <div class="home" style="width: 180px; height: 50px;">Home</div>
          <div class="faq" style="width: 180px; height: 50px;">FAQ</div>
          <div class="about" style="width: 180px; height: 50px;">About</div>
          <div class="careers" style="width: 180px; height: 50px;">Careers</div>
          <div class="contact" style="width: 180px; height: 50px;">Contact US</div>
      </div>
      <div id="content" style="background-color: #b6ff00; width: 1280px;
      height: 400px;">Content</div>
      <div id="footer" style="background-color: #808080; width: 1280px;
      height: 100px;">Footer</div>
    </div>
  </body>
</html>
